<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evolução</title>
    <link rel="stylesheet" th:href="@{/css/instrutor/evolucaoAdd.css}">
</head>
<body>

    <header class="top-bar">
        <div class="logo">Pilates</div>
        <div class="user-icon"></div>
    </header>

    <main class="container">
        <h1>Evolução</h1>

        <form th:action="@{/web/instrutor/evolucao/salvar}" th:object="${registro}" method="post" class="form-card">
            <div class="form-group">
                <label>Data:</label>
                <input type="date" th:field="*{data}" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Instrutor(a):</label>
                    <input type="text" th:field="*{instrutor}" required />
                </div>
                <div class="form-group">
                    <label>Nome da aula:</label>
                    <input type="text" th:field="*{nomeAula}" required />
                </div>
            </div>

            <div class="form-group full-width">
                <label>Observações:</label>
                <textarea rows="6" th:field="*{obs}"></textarea>
            </div>

            <div class="form-footer">
                <button class="btn-voltar" onclick="history.back()">Voltar </button>
                <button type="submit" class="btn-salvar">Salvar</button>
            </div>
        </form>
    </main>

</body>
</html>
